<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - T√≥pico 1: Introdu√ß√£o ao Python</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/quizzes.css">
</head>
<body>
    <div class="container">
    <div class="quiz-container">
        <div class="quiz-header">
                <button class="btn btn-voltar-menu" onclick="voltarMenu()" style="margin-bottom: 15px;">‚Üê Voltar ao Menu</button>
            <h1>üêç Quiz: Introdu√ß√£o ao Python</h1>
            <p>Teste seus conhecimentos sobre os conceitos b√°sicos!</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>

        <div id="quizContent"></div>

        <div class="results" id="results">
            <h2>üéâ Quiz Conclu√≠do!</h2>
            <div class="score-circle">
                <span id="scorePercent">0%</span>
                <span class="score-text">Pontua√ß√£o</span>
            </div>
            <p class="feedback" id="feedback"></p>
            <p id="scoreDetails"></p>
            <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                <button class="btn btn-voltar-menu" onclick="voltarMenu()">‚Üê Voltar ao Menu</button>
            <button class="btn-restart" onclick="restartQuiz()">üîÑ Refazer Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "O que √© Python?",
                options: [
                    "Uma linguagem de programa√ß√£o de alto n√≠vel",
                    "Um tipo de cobra venenosa",
                    "Um sistema operacional",
                    "Um banco de dados"
                ],
                correct: 0,
                explanation: "Python √© uma <strong>linguagem de programa√ß√£o de alto n√≠vel</strong>, criada por Guido van Rossum em 1991. √â conhecida por sua sintaxe simples e legibilidade."
            },
            {
                question: "Qual comando √© usado para exibir texto na tela em Python?",
                options: [
                    "echo()",
                    "console.log()",
                    "print()",
                    "write()"
                ],
                correct: 2,
                explanation: "O comando <code>print()</code> √© usado para exibir texto ou valores na tela. Exemplo: <code>print('Ol√°, Python!')</code>"
            },
            {
                question: "Como instalar bibliotecas em Python?",
                options: [
                    "npm install nome_biblioteca",
                    "pip install nome_biblioteca",
                    "apt-get install nome_biblioteca",
                    "python install nome_biblioteca"
                ],
                correct: 1,
                explanation: "Usamos o <code>pip</code> (Python Package Installer) para instalar bibliotecas: <code>pip install nome_biblioteca</code>. Por exemplo: <code>pip install pandas</code>"
            },
            {
                question: "Qual √© a extens√£o de arquivo para programas Python?",
                options: [
                    ".python",
                    ".pt",
                    ".py",
                    ".pyt"
                ],
                correct: 2,
                explanation: "Arquivos Python usam a extens√£o <code>.py</code>. Por exemplo: <code>meu_programa.py</code>"
            },
            {
                question: "O que faz o comando 'input()' em Python?",
                options: [
                    "Exibe texto na tela",
                    "Captura entrada do usu√°rio",
                    "Importa uma biblioteca",
                    "Define uma vari√°vel"
                ],
                correct: 1,
                explanation: "O <code>input()</code> captura dados digitados pelo usu√°rio. Exemplo: <code>nome = input('Digite seu nome: ')</code>"
            },
            {
                question: "Como voc√™ comenta uma linha de c√≥digo em Python?",
                options: [
                    "// Este √© um coment√°rio",
                    "/* Este √© um coment√°rio */",
                    "# Este √© um coment√°rio",
                    "<!-- Este √© um coment√°rio -->"
                ],
                correct: 2,
                explanation: "Em Python, coment√°rios de uma linha come√ßam com <code>#</code>. Coment√°rios de m√∫ltiplas linhas usam <code>'''</code> ou <code>\"\"\"</code>"
            },
            {
                question: "Qual destas N√ÉO √© uma √°rea de aplica√ß√£o do Python?",
                options: [
                    "An√°lise de Dados",
                    "Intelig√™ncia Artificial",
                    "Design de Hardware",
                    "Automa√ß√£o"
                ],
                correct: 2,
                explanation: "Python √© amplamente usado em <strong>an√°lise de dados, IA, automa√ß√£o, desenvolvimento web</strong>, entre outras √°reas. Design de hardware √© mais relacionado a ferramentas espec√≠ficas de CAD."
            },
            {
                question: "Qual biblioteca usamos para trabalhar com arquivos Excel em Python?",
                options: [
                    "numpy",
                    "openpyxl",
                    "requests",
                    "flask"
                ],
                correct: 1,
                explanation: "A biblioteca <code>openpyxl</code> permite ler e escrever arquivos Excel (.xlsx). Tamb√©m usamos <code>pandas</code> para an√°lise de dados em Excel."
            },
            {
                question: "Python √© uma linguagem:",
                options: [
                    "Compilada",
                    "Interpretada",
                    "Assembly",
                    "De m√°quina"
                ],
                correct: 1,
                explanation: "Python √© uma linguagem <strong>interpretada</strong>, o que significa que o c√≥digo √© executado linha por linha sem necessidade de compila√ß√£o pr√©via."
            },
            {
                question: "Qual √© o primeiro programa tradicionalmente escrito ao aprender uma nova linguagem?",
                options: [
                    "Calculadora",
                    "Sistema de Login",
                    "Hello World",
                    "Jogo da Velha"
                ],
                correct: 2,
                explanation: "O tradicional primeiro programa √© o <strong>Hello World</strong>: <code>print('Hello World!')</code>. √â uma tradi√ß√£o na programa√ß√£o desde os anos 1970!"
            }
        ];

        let currentQuestion = 0;
        let answers = [];

        function loadQuestion() {
            const quizContent = document.getElementById('quizContent');
            const q = questions[currentQuestion];

            let html = `
                <div class="question active">
                    <div class="question-number">Quest√£o ${currentQuestion + 1} de ${questions.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
            `;

            q.options.forEach((option, index) => {
                html += `
                    <div class="option" onclick="selectOption(${index})" id="option${index}">
                        ${String.fromCharCode(65 + index)}. ${option}
                    </div>
                `;
            });

            html += `
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>üí° Explica√ß√£o:</h4>
                        <p>${q.explanation}</p>
                    </div>
                </div>
                <div class="buttons">
                    <button class="btn btn-prev" onclick="prevQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>
                        ‚Üê Anterior
                    </button>
                    <button class="btn btn-next" id="nextBtn" onclick="nextQuestion()" disabled>
                        ${currentQuestion === questions.length - 1 ? 'Ver Resultado' : 'Pr√≥xima ‚Üí'}
                    </button>
                </div>
            `;

            quizContent.innerHTML = html;
            updateProgress();

            // Restaurar resposta se existir
            if (answers[currentQuestion] !== undefined) {
                selectOption(answers[currentQuestion], true);
            }
        }

        function selectOption(index, isRestore = false) {
            const q = questions[currentQuestion];
            answers[currentQuestion] = index;

            // Remover sele√ß√£o anterior
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected', 'correct', 'incorrect');
                opt.classList.add('disabled');
            });

            // Marcar op√ß√£o selecionada
            const selectedOption = document.getElementById(`option${index}`);
            selectedOption.classList.add('selected');

            if (!isRestore) {
                // Verificar resposta
                if (index === q.correct) {
                    selectedOption.classList.add('correct');
                } else {
                    selectedOption.classList.add('incorrect');
                    document.getElementById(`option${q.correct}`).classList.add('correct');
                }

                // Mostrar explica√ß√£o
                document.getElementById('explanation').classList.add('show');
            }

            // Habilitar bot√£o pr√≥ximo
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('quizContent').style.display = 'none';
            const results = document.getElementById('results');
            results.classList.add('show');

            // Calcular score baseado em todas as respostas
            let score = 0;
            for (let i = 0; i < questions.length; i++) {
                if (answers[i] !== undefined && answers[i] === questions[i].correct) {
                    score++;
                }
            }

            const percent = Math.round((score / questions.length) * 100);
            document.getElementById('scorePercent').textContent = percent + '%';
            document.getElementById('scoreDetails').textContent = `Voc√™ acertou ${score} de ${questions.length} quest√µes`;

            let feedback = '';
            if (percent >= 90) feedback = 'üåü Excelente! Voc√™ domina o conte√∫do!';
            else if (percent >= 70) feedback = 'üëè Muito bom! Continue praticando!';
            else if (percent >= 50) feedback = 'üëç Bom trabalho! Revise alguns conceitos.';
            else feedback = 'üìö Continue estudando! A pr√°tica leva √† perfei√ß√£o!';

            document.getElementById('feedback').textContent = feedback;
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = [];
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('results').classList.remove('show');
            loadQuestion();
        }

        // Iniciar quiz
        loadQuestion();
    </script>

    <script src="../../assets/js/navigation.js"></script>
        </div>
    </div>
</body>
</html>
