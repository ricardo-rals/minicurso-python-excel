<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - T√≥pico 2: Vari√°veis, Tipos e Operadores</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/quizzes.css">
</head>
<body>
    <div class="container">
    <div class="quiz-container">
        <div class="quiz-header">
                <button class="btn btn-voltar-menu" onclick="voltarMenu()" style="margin-bottom: 15px;">‚Üê Voltar ao Menu</button>
                <h1>üìù Quiz: Vari√°veis, Tipos e Operadores</h1>
                <p>Teste seus conhecimentos sobre tipos de dados, vari√°veis e operadores!</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>

        <div id="quizContent"></div>

        <div class="results" id="results">
            <h2>üéâ Quiz Conclu√≠do!</h2>
            <div class="score-circle">
                <span id="scorePercent">0%</span>
                <span class="score-text">Pontua√ß√£o</span>
            </div>
            <p class="feedback" id="feedback"></p>
            <p id="scoreDetails"></p>
            <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                <button class="btn btn-voltar-menu" onclick="voltarMenu()">‚Üê Voltar ao Menu</button>
            <button class="btn-restart" onclick="restartQuiz()">üîÑ Refazer Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Qual √© o tipo de dado do valor 42 em Python?",
                options: [
                    "string",
                    "integer",
                    "float",
                    "boolean"
                ],
                correct: 1,
                explanation: "O n√∫mero <code>42</code> sem ponto decimal √© do tipo <strong>int (integer)</strong>, que representa n√∫meros inteiros."
            },
            {
                question: "Como declarar uma vari√°vel com o valor 'Python' em Python?",
                options: [
                    "var linguagem = 'Python'",
                    "linguagem = 'Python'",
                    "String linguagem = 'Python'",
                    "let linguagem = 'Python'"
                ],
                correct: 1,
                explanation: "Em Python, basta escrever <code>linguagem = 'Python'</code>. N√£o precisa declarar o tipo!"
            },
            {
                question: "Qual operador verifica se dois valores s√£o iguais?",
                options: [
                    "=",
                    "==",
                    "===",
                    "!="
                ],
                correct: 1,
                explanation: "O operador <code>==</code> compara valores para igualdade. O <code>=</code> √© usado para atribui√ß√£o."
            },
            {
                question: "Qual √© o resultado de: 10 % 3 em Python?",
                options: [
                    "3",
                    "1",
                    "0",
                    "3.33"
                ],
                correct: 1,
                explanation: "O operador <code>%</code> (m√≥dulo) retorna o resto da divis√£o. 10 dividido por 3 √© 3 com resto <strong>1</strong>."
            },
            {
                question: "Como criar um coment√°rio de uma linha em Python?",
                options: [
                    "// coment√°rio",
                    "<!-- coment√°rio -->",
                    "# coment√°rio",
                    "/* coment√°rio */"
                ],
                correct: 2,
                explanation: "Em Python, coment√°rios de uma linha come√ßam com <code>#</code>."
            },
            {
                question: "Qual estrutura condicional executa quando a condi√ß√£o √© FALSA?",
                options: [
                    "if",
                    "else",
                    "elif",
                    "while"
                ],
                correct: 1,
                explanation: "O bloco <code>else</code> √© executado quando a condi√ß√£o do <code>if</code> √© falsa."
            },
            {
                question: "Qual √© a sa√≠da de: print(type(3.14))?",
                options: [
                    "&lt;class 'int'&gt;",
                    "&lt;class 'float'&gt;",
                    "&lt;class 'str'&gt;",
                    "&lt;class 'double'&gt;"
                ],
                correct: 1,
                explanation: "O valor <code>3.14</code> tem ponto decimal, portanto √© do tipo <strong>float</strong>."
            },
            {
                question: "O que faz o comando: nome = input('Seu nome: ')?",
                options: [
                    "Imprime 'Seu nome:' na tela",
                    "Captura entrada do usu√°rio e armazena em 'nome'",
                    "Define 'nome' como 'Seu nome:'",
                    "Causa um erro"
                ],
                correct: 1,
                explanation: "<code>input()</code> exibe a mensagem e captura o texto digitado pelo usu√°rio, armazenando na vari√°vel <code>nome</code>."
            },
            {
                question: "Qual loop √© usado quando sabemos quantas vezes executar?",
                options: [
                    "while",
                    "for",
                    "do-while",
                    "loop"
                ],
                correct: 1,
                explanation: "O loop <code>for</code> √© ideal quando sabemos o n√∫mero de itera√ß√µes. Exemplo: <code>for i in range(10)</code>"
            },
            {
                question: "Qual a diferen√ßa entre '5' e 5 em Python?",
                options: [
                    "N√£o h√° diferen√ßa",
                    "'5' √© string, 5 √© inteiro",
                    "'5' √© char, 5 √© number",
                    "Ambos s√£o inteiros"
                ],
                correct: 1,
                explanation: "<code>'5'</code> (com aspas) √© uma <strong>string</strong> (texto), enquanto <code>5</code> (sem aspas) √© um <strong>inteiro</strong> (n√∫mero)."
            },
            {
                question: "O que faz o operador 'and' em Python?",
                options: [
                    "Retorna True se pelo menos uma condi√ß√£o for True",
                    "Retorna True se AMBAS condi√ß√µes forem True",
                    "Retorna True se nenhuma condi√ß√£o for True",
                    "Inverte o valor booleano"
                ],
                correct: 1,
                explanation: "O operador <code>and</code> retorna <code>True</code> apenas quando <strong>TODAS</strong> as condi√ß√µes s√£o verdadeiras."
            },
            {
                question: "Qual fun√ß√£o converte uma string em inteiro?",
                options: [
                    "str()",
                    "float()",
                    "int()",
                    "number()"
                ],
                correct: 2,
                explanation: "A fun√ß√£o <code>int()</code> converte valores para inteiro. Exemplo: <code>int('42')</code> retorna <code>42</code>"
            }
        ];

        let currentQuestion = 0;
        let answers = [];

        function loadQuestion() {
            const quizContent = document.getElementById('quizContent');
            const q = questions[currentQuestion];

            let html = `
                <div class="question active">
                    <div class="question-number">Quest√£o ${currentQuestion + 1} de ${questions.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
            `;

            q.options.forEach((option, index) => {
                html += `
                    <div class="option" onclick="selectOption(${index})" id="option${index}">
                        ${String.fromCharCode(65 + index)}. ${option}
                    </div>
                `;
            });

            html += `
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>üí° Explica√ß√£o:</h4>
                        <p>${q.explanation}</p>
                    </div>
                </div>
                <div class="buttons">
                    <button class="btn btn-prev" onclick="prevQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>
                        ‚Üê Anterior
                    </button>
                    <button class="btn btn-next" id="nextBtn" onclick="nextQuestion()" disabled>
                        ${currentQuestion === questions.length - 1 ? 'Ver Resultado' : 'Pr√≥xima ‚Üí'}
                    </button>
                </div>
            `;

            quizContent.innerHTML = html;
            updateProgress();

            // Restaurar resposta se existir
            if (answers[currentQuestion] !== undefined) {
                selectOption(answers[currentQuestion], true);
            }
        }

        function selectOption(index, isRestore = false) {
            const q = questions[currentQuestion];
            answers[currentQuestion] = index;

            // Remover sele√ß√£o anterior
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected', 'correct', 'incorrect');
                opt.classList.add('disabled');
            });

            // Marcar op√ß√£o selecionada
            const selectedOption = document.getElementById(`option${index}`);
            selectedOption.classList.add('selected');

            if (!isRestore) {
                // Verificar resposta
                if (index === q.correct) {
                    selectedOption.classList.add('correct');
                } else {
                    selectedOption.classList.add('incorrect');
                    document.getElementById(`option${q.correct}`).classList.add('correct');
                }

                // Mostrar explica√ß√£o
                document.getElementById('explanation').classList.add('show');
            }

            // Habilitar bot√£o pr√≥ximo
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('quizContent').style.display = 'none';
            const results = document.getElementById('results');
            results.classList.add('show');

            // Calcular score baseado em todas as respostas
            let score = 0;
            for (let i = 0; i < questions.length; i++) {
                if (answers[i] !== undefined && answers[i] === questions[i].correct) {
                    score++;
                }
            }

            const percent = Math.round((score / questions.length) * 100);
            document.getElementById('scorePercent').textContent = percent + '%';
            document.getElementById('scoreDetails').textContent = `Voc√™ acertou ${score} de ${questions.length} quest√µes`;

            let feedback = '';
            if (percent >= 90) feedback = 'üåü Excelente! Voc√™ domina os fundamentos!';
            else if (percent >= 70) feedback = 'üëè Muito bom! Continue praticando!';
            else if (percent >= 50) feedback = 'üëç Bom trabalho! Revise alguns conceitos.';
            else feedback = 'üìö Continue estudando! A pr√°tica leva √† perfei√ß√£o!';

            document.getElementById('feedback').textContent = feedback;
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = [];
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('results').classList.remove('show');
            loadQuestion();
        }

        // Iniciar quiz
        loadQuestion();
    </script>

    <script src="../../assets/js/navigation.js"></script>
        </div>
    </div>
</body>
</html>
