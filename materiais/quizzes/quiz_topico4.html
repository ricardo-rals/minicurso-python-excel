<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - T√≥pico 4: Strings e Entrada de Dados</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/quizzes.css">
</head>
<body>
    <div class="container">
        <div class="quiz-container">
            <div class="quiz-header">
                <button class="btn btn-voltar-menu" onclick="voltarMenu()" style="margin-bottom: 15px;">‚Üê Voltar ao Menu</button>
                <h1>üî§ Quiz: Strings e Entrada de Dados</h1>
                <p>Teste seus conhecimentos sobre manipula√ß√£o de strings e input()!</p>
            </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>

        <div id="quizContent"></div>

        <div class="results" id="results">
            <h2>üéâ Quiz Conclu√≠do!</h2>
            <div class="score-circle">
                <span id="scorePercent">0%</span>
                <span class="score-text">Pontua√ß√£o</span>
            </div>
            <p class="feedback" id="feedback"></p>
            <p id="scoreDetails"></p>
            <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                <button class="btn btn-voltar-menu" onclick="voltarMenu()">‚Üê Voltar ao Menu</button>
                <button class="btn-restart" onclick="restartQuiz()">üîÑ Refazer Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "O que retorna a fun√ß√£o input() em Python?",
                options: [
                    "Um n√∫mero inteiro",
                    "Sempre uma string (texto)",
                    "Um n√∫mero decimal",
                    "Um booleano"
                ],
                correct: 1,
                explanation: "O <code>input()</code> <strong>sempre retorna uma string</strong>, mesmo que o usu√°rio digite n√∫meros. Para converter, use <code>int()</code> ou <code>float()</code>."
            },
            {
                question: "Como converter a string '25' para um n√∫mero inteiro?",
                options: [
                    "int('25')",
                    "str(25)",
                    "float('25')",
                    "number('25')"
                ],
                correct: 0,
                explanation: "Use <code>int('25')</code> para converter string para inteiro. Resultado: <code>25</code> (n√∫mero, n√£o texto)."
            },
            {
                question: "Qual m√©todo converte uma string para MAI√öSCULAS?",
                options: [
                    "upper()",
                    "lower()",
                    "capitalize()",
                    "title()"
                ],
                correct: 0,
                explanation: "O m√©todo <code>upper()</code> converte toda a string para mai√∫sculas. Exemplo: <code>'python'.upper()</code> retorna <code>'PYTHON'</code>."
            },
            {
                question: "O que faz o m√©todo split() em uma string?",
                options: [
                    "Junta strings",
                    "Divide a string em uma lista",
                    "Remove espa√ßos",
                    "Substitui texto"
                ],
                correct: 1,
                explanation: "O <code>split()</code> divide uma string em uma lista. Exemplo: <code>'a b c'.split()</code> retorna <code>['a', 'b', 'c']</code>."
            },
            {
                question: "Qual √© o resultado de: 'Python'[0:2]?",
                options: [
                    "'Py'",
                    "'Pyt'",
                    "'P'",
                    "'thon'"
                ],
                correct: 0,
                explanation: "O fatiamento <code>[0:2]</code> pega do √≠ndice 0 at√© 2 (exclusivo). Resultado: <code>'Py'</code> (√≠ndices 0 e 1)."
            },
            {
                question: "Como verificar se uma string cont√©m um texto espec√≠fico?",
                options: [
                    "string.contains('texto')",
                    "'texto' in string",
                    "string.find('texto')",
                    "string.has('texto')"
                ],
                correct: 1,
                explanation: "Use o operador <code>in</code>: <code>'texto' in string</code>. Retorna <code>True</code> se encontrar, <code>False</code> caso contr√°rio."
            },
            {
                question: "O que faz o m√©todo replace()?",
                options: [
                    "Remove caracteres",
                    "Substitui texto na string",
                    "Inverte a string",
                    "Divide a string"
                ],
                correct: 1,
                explanation: "O <code>replace()</code> substitui ocorr√™ncias de texto. Exemplo: <code>'Python'.replace('P', 'J')</code> retorna <code>'Jython'</code>."
            },
            {
                question: "Qual √© o resultado de: f'Ol√°, {nome}' se nome = 'Maria'?",
                options: [
                    "'Ol√°, {nome}'",
                    "'Ol√°, Maria'",
                    "Erro",
                    "'Ol√°, nome'"
                ],
                correct: 1,
                explanation: "F-strings substituem vari√°veis entre chaves. <code>f'Ol√°, {nome}'</code> com <code>nome = 'Maria'</code> resulta em <code>'Ol√°, Maria'</code>."
            },
            {
                question: "Como remover espa√ßos no in√≠cio e fim de uma string?",
                options: [
                    "trim()",
                    "strip()",
                    "remove()",
                    "clean()"
                ],
                correct: 1,
                explanation: "Use <code>strip()</code> para remover espa√ßos dos dois lados. <code>lstrip()</code> remove da esquerda, <code>rstrip()</code> da direita."
            },
            {
                question: "O que acontece se voc√™ tentar: int(input('Digite um n√∫mero: ')) e o usu√°rio digitar 'abc'?",
                options: [
                    "Retorna 0",
                    "Retorna None",
                    "Gera um erro ValueError",
                    "Converte para string"
                ],
                correct: 2,
                explanation: "Tentar converter texto n√£o num√©rico com <code>int()</code> gera um <strong>ValueError</strong>. Use <code>try-except</code> para tratar isso."
            }
        ];

        let currentQuestion = 0;
        let answers = [];

        function loadQuestion() {
            const quizContent = document.getElementById('quizContent');
            const q = questions[currentQuestion];

            let html = `
                <div class="question active">
                    <div class="question-number">Quest√£o ${currentQuestion + 1} de ${questions.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
            `;

            q.options.forEach((option, index) => {
                html += `
                    <div class="option" onclick="selectOption(${index})" id="option${index}">
                        ${String.fromCharCode(65 + index)}. ${option}
                    </div>
                `;
            });

            html += `
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>üí° Explica√ß√£o:</h4>
                        <p>${q.explanation}</p>
                    </div>
                </div>
                <div class="buttons">
                    <button class="btn btn-prev" onclick="prevQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>
                        ‚Üê Anterior
                    </button>
                    <button class="btn btn-next" id="nextBtn" onclick="nextQuestion()" disabled>
                        ${currentQuestion === questions.length - 1 ? 'Ver Resultado' : 'Pr√≥xima ‚Üí'}
                    </button>
                </div>
            `;

            quizContent.innerHTML = html;
            updateProgress();

            // Restaurar resposta se existir
            if (answers[currentQuestion] !== undefined) {
                selectOption(answers[currentQuestion], true);
            }
        }

        function selectOption(index, isRestore = false) {
            const q = questions[currentQuestion];
            answers[currentQuestion] = index;

            // Remover sele√ß√£o anterior
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected', 'correct', 'incorrect');
                opt.classList.add('disabled');
            });

            // Marcar op√ß√£o selecionada
            const selectedOption = document.getElementById(`option${index}`);
            selectedOption.classList.add('selected');

            if (!isRestore) {
                // Verificar resposta
                if (index === q.correct) {
                    selectedOption.classList.add('correct');
                } else {
                    selectedOption.classList.add('incorrect');
                    document.getElementById(`option${q.correct}`).classList.add('correct');
                }

                // Mostrar explica√ß√£o
                document.getElementById('explanation').classList.add('show');
            }

            // Habilitar bot√£o pr√≥ximo
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('quizContent').style.display = 'none';
            const results = document.getElementById('results');
            results.classList.add('show');

            // Calcular score baseado em todas as respostas
            let score = 0;
            for (let i = 0; i < questions.length; i++) {
                if (answers[i] !== undefined && answers[i] === questions[i].correct) {
                    score++;
                }
            }

            const percent = Math.round((score / questions.length) * 100);
            document.getElementById('scorePercent').textContent = percent + '%';
            document.getElementById('scoreDetails').textContent = `Voc√™ acertou ${score} de ${questions.length} quest√µes`;

            let feedback = '';
            if (percent >= 90) feedback = 'üåü Excelente! Voc√™ domina o conte√∫do!';
            else if (percent >= 70) feedback = 'üëè Muito bom! Continue praticando!';
            else if (percent >= 50) feedback = 'üëç Bom trabalho! Revise alguns conceitos.';
            else feedback = 'üìö Continue estudando! A pr√°tica leva √† perfei√ß√£o!';

            document.getElementById('feedback').textContent = feedback;
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = [];
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('results').classList.remove('show');
            loadQuestion();
        }

        // Iniciar quiz
        loadQuestion();
    </script>

    <script src="../../assets/js/navigation.js"></script>
        </div>
    </div>
</body>
</html>
