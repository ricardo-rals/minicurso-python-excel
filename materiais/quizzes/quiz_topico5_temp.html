<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - T√≥pico 5: Listas em Python</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        .quiz-header h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .quiz-header p {
            color: #666;
            font-size: 1.1em;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question {
            display: none;
            animation: fadeIn 0.5s;
        }

        .question.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-number {
            color: #667eea;
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        .option:hover {
            background: #f0f0f0;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option.selected {
            background: #e8eaf6;
            border-color: #667eea;
            font-weight: bold;
        }

        .option.correct {
            background: #c8e6c9;
            border-color: #4caf50;
        }

        .option.incorrect {
            background: #ffcdd2;
            border-color: #f44336;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .explanation {
            display: none;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            animation: slideDown 0.3s ease;
        }

        .explanation.show {
            display: block;
        }

        @keyframes slideDown {
            from { opacity: 0; max-height: 0; }
            to { opacity: 1; max-height: 500px; }
        }

        .explanation h4 {
            color: #f57c00;
            margin-bottom: 10px;
        }

        .explanation code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-next {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            flex: 1;
        }

        .btn-next:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-prev {
            background: #e0e0e0;
            color: #333;
        }

        .btn-prev:hover:not(:disabled) {
            background: #d0d0d0;
        }

        .results {
            display: none;
            text-align: center;
        }

        .results.show {
            display: block;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 30px auto;
            font-size: 3em;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .score-text {
            font-size: 0.3em;
            margin-top: 10px;
        }

        .feedback {
            font-size: 1.5em;
            color: #333;
            margin: 20px 0;
        }

        .btn-restart {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn-restart:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>üìã Quiz: Listas em Python</h1>
            <p>Teste seus conhecimentos sobre listas e estruturas de dados!</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>

        <div id="quizContent"></div>

        <div class="results" id="results">
            <h2>üéâ Quiz Conclu√≠do!</h2>
            <div class="score-circle">
                <span id="scorePercent">0%</span>
                <span class="score-text">Pontua√ß√£o</span>
            </div>
            <p class="feedback" id="feedback"></p>
            <p id="scoreDetails"></p>
            <button class="btn-restart" onclick="restartQuiz()">üîÑ Refazer Quiz</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Como criar uma lista vazia em Python?",
                options: [
                    "lista = []",
                    "lista = ()",
                    "lista = {}",
                    "lista = list"
                ],
                correct: 0,
                explanation: "Usa-se <code>[]</code> (colchetes vazios) para criar uma lista vazia. Par√™nteses <code>()</code> criam tuplas e chaves <code>{}</code> criam dicion√°rios."
            },
            {
                question: "Qual √≠ndice acessa o primeiro elemento de uma lista?",
                options: [
                    "1",
                    "0",
                    "-1",
                    "first"
                ],
                correct: 1,
                explanation: "Em Python, √≠ndices come√ßam em <strong>0</strong>. Ent√£o <code>lista[0]</code> acessa o primeiro elemento."
            },
            {
                question: "O que faz o m√©todo append()?",
                options: [
                    "Remove o √∫ltimo elemento",
                    "Adiciona um elemento ao final da lista",
                    "Ordena a lista",
                    "Inverte a lista"
                ],
                correct: 1,
                explanation: "O m√©todo <code>append()</code> adiciona um elemento ao <strong>final</strong> da lista. Exemplo: <code>lista.append(10)</code>"
            },
            {
                question: "Como acessar o √∫ltimo elemento da lista frutas?",
                options: [
                    "frutas[last]",
                    "frutas[-1]",
                    "frutas[end]",
                    "frutas.last()"
                ],
                correct: 1,
                explanation: "Use <code>frutas[-1]</code> para acessar o √∫ltimo elemento. √çndices negativos contam de tr√°s para frente!"
            },
            {
                question: "O que retorna len([1, 2, 3, 4, 5])?",
                options: [
                    "4",
                    "5",
                    "[1, 2, 3, 4, 5]",
                    "15"
                ],
                correct: 1,
                explanation: "A fun√ß√£o <code>len()</code> retorna o n√∫mero de elementos. A lista tem <strong>5</strong> elementos."
            },
            {
                question: "Qual √© o resultado de [1, 2] + [3, 4]?",
                options: [
                    "[1, 2, 3, 4]",
                    "[4, 6]",
                    "[10]",
                    "Erro"
                ],
                correct: 0,
                explanation: "O operador <code>+</code> concatena (junta) listas: <code>[1, 2, 3, 4]</code>"
            },
            {
                question: "Como remover o primeiro elemento 'banana' da lista frutas?",
                options: [
                    "frutas.delete('banana')",
                    "frutas.remove('banana')",
                    "frutas.pop('banana')",
                    "del frutas['banana']"
                ],
                correct: 1,
                explanation: "Use <code>frutas.remove('banana')</code> para remover a primeira ocorr√™ncia de um valor espec√≠fico."
            },
            {
                question: "O que √© list comprehension?",
                options: [
                    "Um tipo de lista",
                    "Uma forma concisa de criar listas",
                    "Um m√©todo de lista",
                    "Uma biblioteca Python"
                ],
                correct: 1,
                explanation: "List comprehension √© uma forma <strong>concisa e elegante</strong> de criar listas. Exemplo: <code>[x*2 for x in range(5)]</code>"
            },
            {
                question: "Qual o resultado de: [x**2 for x in range(3)]?",
                options: [
                    "[0, 1, 4]",
                    "[1, 2, 3]",
                    "[0, 1, 2]",
                    "[1, 4, 9]"
                ],
                correct: 0,
                explanation: "<code>range(3)</code> gera 0, 1, 2. Elevando ao quadrado: <code>0¬≤=0, 1¬≤=1, 2¬≤=4</code> ‚Üí <code>[0, 1, 4]</code>"
            },
            {
                question: "Qual estrutura √© IMUT√ÅVEL (n√£o pode ser modificada)?",
                options: [
                    "Lista",
                    "Tupla",
                    "Set",
                    "Dicion√°rio"
                ],
                correct: 1,
                explanation: "<strong>Tuplas</strong> s√£o imut√°veis! Uma vez criadas, n√£o podem ser modificadas. Use <code>()</code> para criar tuplas."
            },
            {
                question: "O que faz o m√©todo sort()?",
                options: [
                    "Retorna uma nova lista ordenada",
                    "Ordena a lista original",
                    "Conta os elementos",
                    "Remove duplicatas"
                ],
                correct: 1,
                explanation: "O m√©todo <code>sort()</code> ordena a <strong>lista original</strong> diretamente. Para criar nova lista ordenada, use <code>sorted()</code>."
            },
            {
                question: "Como verificar se 'ma√ß√£' est√° na lista frutas?",
                options: [
                    "frutas.contains('ma√ß√£')",
                    "frutas.has('ma√ß√£')",
                    "'ma√ß√£' in frutas",
                    "frutas.find('ma√ß√£')"
                ],
                correct: 2,
                explanation: "Use o operador <code>in</code>: <code>'ma√ß√£' in frutas</code> retorna <code>True</code> ou <code>False</code>."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];

        function loadQuestion() {
            const quizContent = document.getElementById('quizContent');
            const q = questions[currentQuestion];

            let html = `
                <div class="question active">
                    <div class="question-number">Quest√£o ${currentQuestion + 1} de ${questions.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
            `;

            q.options.forEach((option, index) => {
                html += `
                    <div class="option" onclick="selectOption(${index})" id="option${index}">
                        ${String.fromCharCode(65 + index)}. ${option}
                    </div>
                `;
            });

            html += `
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>üí° Explica√ß√£o:</h4>
                        <p>${q.explanation}</p>
                    </div>
                </div>
                <div class="buttons">
                    <button class="btn btn-prev" onclick="prevQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>
                        ‚Üê Anterior
                    </button>
                    <button class="btn btn-next" id="nextBtn" onclick="nextQuestion()" disabled>
                        ${currentQuestion === questions.length - 1 ? 'Ver Resultado' : 'Pr√≥xima ‚Üí'}
                    </button>
                </div>
            `;

            quizContent.innerHTML = html;
            updateProgress();

            if (answers[currentQuestion] !== undefined) {
                selectOption(answers[currentQuestion], true);
            }
        }

        function selectOption(index, isRestore = false) {
            const q = questions[currentQuestion];
            answers[currentQuestion] = index;

            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected', 'correct', 'incorrect');
                opt.classList.add('disabled');
            });

            const selectedOption = document.getElementById(`option${index}`);
            selectedOption.classList.add('selected');

            if (!isRestore) {
                if (index === q.correct) {
                    selectedOption.classList.add('correct');
                    if (!answers[currentQuestion]) score++;
                } else {
                    selectedOption.classList.add('incorrect');
                    document.getElementById(`option${q.correct}`).classList.add('correct');
                }

                document.getElementById('explanation').classList.add('show');
            }

            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('quizContent').style.display = 'none';
            const results = document.getElementById('results');
            results.classList.add('show');

            const percent = Math.round((score / questions.length) * 100);
            document.getElementById('scorePercent').textContent = percent + '%';
            document.getElementById('scoreDetails').textContent = `Voc√™ acertou ${score} de ${questions.length} quest√µes`;

            let feedback = '';
            if (percent >= 90) feedback = 'üåü Excelente! Voc√™ domina listas!';
            else if (percent >= 70) feedback = 'üëè Muito bom! Continue praticando!';
            else if (percent >= 50) feedback = 'üëç Bom trabalho! Revise alguns conceitos.';
            else feedback = 'üìö Continue estudando! A pr√°tica leva √† perfei√ß√£o!';

            document.getElementById('feedback').textContent = feedback;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('results').classList.remove('show');
            loadQuestion();
        }

        loadQuestion();
    </script>
</body>
</html>
