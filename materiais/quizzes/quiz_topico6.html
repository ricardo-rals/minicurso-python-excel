    <link rel="stylesheet" href="../../assets/css/styles.css">

<body>
    <div class="container">
    <div class="quiz-container">
        <div class="quiz-header">
                <button class="btn btn-voltar-menu" onclick="voltarMenu()" style="margin-bottom: 15px;">‚Üê Voltar ao Menu</button>
            <h1>‚öôÔ∏è Quiz: Fun√ß√µes em Python</h1>

        </div>

        <div class="progress-bar">

        <div id="quizContent"></div>

        <div class="results" id="results">
            <h2>üéâ Quiz Conclu√≠do!</h2>
            <div class="score-circle">
                <span id="scorePercent">0%</span>
                <span class="score-text">Pontua√ß√£o</span>
            </div>
            <p class="feedback" id="feedback"></p>
            <p id="scoreDetails"></p>
            <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                <button class="btn btn-voltar-menu" onclick="voltarMenu()">‚Üê Voltar ao Menu</button>
            <button class="btn-restart" onclick="restartQuiz()">üîÑ Refazer Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Como definir uma fun√ß√£o em Python?",
                options: [
                    "function somar():",
                    "def somar():",
                    "func somar():",
                    "void somar():"
                ],
                correct: 1,
                explanation: "Use a palavra-chave <code>def</code> seguida do nome da fun√ß√£o e par√™nteses: <code>def nome_funcao():</code>"
            },
            {
                question: "O que faz o comando 'return' em uma fun√ß√£o?",
                options: [
                    "Imprime o resultado na tela",
                    "Encerra o programa",
                    "Retorna um valor ao chamador",
                    "Define uma vari√°vel"
                ],
                correct: 2,
                explanation: "O <code>return</code> <strong>devolve um valor</strong> para quem chamou a fun√ß√£o. Exemplo: <code>return resultado</code>"
            },
            {
                question: "Qual a diferen√ßa entre par√¢metros e argumentos?",
                options: [
                    "N√£o h√° diferen√ßa",
                    "Par√¢metros s√£o na defini√ß√£o, argumentos na chamada",
                    "Argumentos s√£o na defini√ß√£o, par√¢metros na chamada",
                    "Par√¢metros s√£o obrigat√≥rios, argumentos opcionais"
                ],
                correct: 1,
                explanation: "<strong>Par√¢metros</strong> s√£o vari√°veis na defini√ß√£o da fun√ß√£o. <strong>Argumentos</strong> s√£o os valores passados ao chamar. Exemplo: <code>def func(x):</code> (x √© par√¢metro) ‚Üí <code>func(5)</code> (5 √© argumento)"
            },
            {
                question: "Como criar um par√¢metro com valor padr√£o?",
                options: [
                    "def saudar(nome='Mundo'):",
                    "def saudar(nome:='Mundo'):",
                    "def saudar(nome default 'Mundo'):",
                    "def saudar(nome == 'Mundo'):"
                ],
                correct: 0,
                explanation: "Use o operador <code>=</code> na defini√ß√£o: <code>def funcao(param='valor_padrao'):</code>. Se n√£o passar argumento, usa o padr√£o."
            },
            {
                question: "O que acontece se uma fun√ß√£o n√£o tem 'return'?",
                options: [
                    "Erro de sintaxe",
                    "Retorna 0",
                    "Retorna None",
                    "N√£o executa"
                ],
                correct: 2,
                explanation: "Fun√ß√µes sem <code>return</code> retornam <code>None</code> automaticamente. √â o valor padr√£o do Python."
            },
            {
                question: "O que √© uma fun√ß√£o lambda?",
                options: [
                    "Uma fun√ß√£o sem nome (an√¥nima)",
                    "Uma fun√ß√£o que n√£o retorna nada",
                    "Uma fun√ß√£o com m√∫ltiplos returns",
                    "Uma fun√ß√£o recursiva"
                ],
                correct: 0,
                explanation: "Lambda √© uma <strong>fun√ß√£o an√¥nima</strong> de uma linha. Sintaxe: <code>lambda x: x * 2</code>. √ötil para opera√ß√µes simples!"
            },
            {
                question: "Qual resultado de: dobro = lambda x: x * 2; dobro(5)?",
                options: [
                    "5",
                    "10",
                    "25",
                    "Erro"
                ],
                correct: 1,
                explanation: "A lambda multiplica <code>x</code> por 2. Com <code>x=5</code>, retorna <code>5 * 2 = 10</code>."
            },
            {
                question: "O que s√£o *args em uma fun√ß√£o?",
                options: [
                    "Argumentos obrigat√≥rios",
                    "Argumentos nomeados vari√°veis",
                    "Argumentos posicionais vari√°veis (tupla)",
                    "Argumentos padr√£o"
                ],
                correct: 2,
                explanation: "<code>*args</code> permite passar <strong>n√∫mero vari√°vel</strong> de argumentos posicionais. Eles s√£o recebidos como <strong>tupla</strong>. Exemplo: <code>def soma(*args): return sum(args)</code>"
            },
            {
                question: "O que s√£o **kwargs em uma fun√ß√£o?",
                options: [
                    "Palavras-chave reservadas",
                    "Argumentos nomeados vari√°veis (dicion√°rio)",
                    "Argumentos posicionais",
                    "Coment√°rios da fun√ß√£o"
                ],
                correct: 1,
                explanation: "<code>**kwargs</code> permite passar <strong>n√∫mero vari√°vel</strong> de argumentos nomeados. Recebidos como <strong>dicion√°rio</strong>. Exemplo: <code>def info(**kwargs): print(kwargs)</code>"
            },
            {
                question: "O que √© escopo de vari√°vel?",
                options: [
                    "O tipo de dado da vari√°vel",
                    "O tamanho da vari√°vel",
                    "A regi√£o do c√≥digo onde a vari√°vel √© vis√≠vel",
                    "O nome da vari√°vel"
                ],
                correct: 2,
                explanation: "<strong>Escopo</strong> define onde uma vari√°vel pode ser acessada. Vari√°veis locais existem apenas dentro da fun√ß√£o. Vari√°veis globais existem em todo o c√≥digo."
            },
            {
                question: "Como acessar vari√°vel global dentro de fun√ß√£o?",
                options: [
                    "Usar a palavra-chave 'global'",
                    "Usar '$' antes do nome",
                    "Usar 'extern'",
                    "N√£o √© poss√≠vel"
                ],
                correct: 0,
                explanation: "Use <code>global nome_variavel</code> dentro da fun√ß√£o para modificar vari√°vel global. Exemplo:<br><code>global contador<br>contador += 1</code>"
            },
            {
                question: "O que √© uma docstring?",
                options: [
                    "Um tipo de string",
                    "Documenta√ß√£o da fun√ß√£o com triple quotes",
                    "Uma fun√ß√£o que retorna string",
                    "Um coment√°rio de linha"
                ],
                correct: 1,
                explanation: "<strong>Docstring</strong> documenta a fun√ß√£o usando <code>\"\"\"texto\"\"\"</code> logo ap√≥s <code>def</code>. Acess√≠vel via <code>help(funcao)</code> ou <code>funcao.__doc__</code>"
            }
        ];

        let currentQuestion = 0;
        let answers = [];

        function loadQuestion() {
            const quizContent = document.getElementById('quizContent');
            const q = questions[currentQuestion];

            let html = `
                <div class="question active">
                    <div class="question-number">Quest√£o ${currentQuestion + 1} de ${questions.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
            `;

            q.options.forEach((option, index) => {
                html += `
                    <div class="option" onclick="selectOption(${index})" id="option${index}">
                        ${String.fromCharCode(65 + index)}. ${option}
                    </div>
                `;
            });

            html += `
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>üí° Explica√ß√£o:</h4>
                        <p>${q.explanation}</p>
                    </div>
                </div>
                <div class="buttons">
                    <button class="btn btn-prev" onclick="prevQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>
                        ‚Üê Anterior
                    </button>
                    <button class="btn btn-next" id="nextBtn" onclick="nextQuestion()" disabled>
                        ${currentQuestion === questions.length - 1 ? 'Ver Resultado' : 'Pr√≥xima ‚Üí'}
                    </button>
                </div>
            `;

            quizContent.innerHTML = html;
            updateProgress();

            if (answers[currentQuestion] !== undefined) {
                selectOption(answers[currentQuestion], true);
            }
        }

        function selectOption(index, isRestore = false) {
            const q = questions[currentQuestion];
            answers[currentQuestion] = index;

            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected', 'correct', 'incorrect');
                opt.classList.add('disabled');
            });

            const selectedOption = document.getElementById(`option${index}`);
            selectedOption.classList.add('selected');

            if (!isRestore) {
                if (index === q.correct) {
                    selectedOption.classList.add('correct');
                } else {
                    selectedOption.classList.add('incorrect');
                    document.getElementById(`option${q.correct}`).classList.add('correct');
                }

                document.getElementById('explanation').classList.add('show');
            }

            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('quizContent').style.display = 'none';
            const results = document.getElementById('results');
            results.classList.add('show');

            // Calcular score baseado em todas as respostas
            let score = 0;
            for (let i = 0; i < questions.length; i++) {
                if (answers[i] !== undefined && answers[i] === questions[i].correct) {
                    score++;
                }
            }

            const percent = Math.round((score / questions.length) * 100);
            document.getElementById('scorePercent').textContent = percent + '%';
            document.getElementById('scoreDetails').textContent = `Voc√™ acertou ${score} de ${questions.length} quest√µes`;

            let feedback = '';
            if (percent >= 90) feedback = 'üåü Excelente! Voc√™ domina fun√ß√µes!';
            else if (percent >= 70) feedback = 'üëè Muito bom! Continue praticando!';
            else if (percent >= 50) feedback = 'üëç Bom trabalho! Revise alguns conceitos.';
            else feedback = 'üìö Continue estudando! A pr√°tica leva √† perfei√ß√£o!';

            document.getElementById('feedback').textContent = feedback;
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = [];
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('results').classList.remove('show');
            loadQuestion();
        }

        loadQuestion();
    </script>

    <script src="../../assets/js/navigation.js"></script>
        </div>
    </div>
</body>
</html>
