<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - T√≥pico 7: Python para Excel</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/quizzes.css">
</head>
<body>
    <div class="container">
    <div class="quiz-container">
        <div class="quiz-header">
                <button class="btn btn-voltar-menu" onclick="voltarMenu()" style="margin-bottom: 15px;">‚Üê Voltar ao Menu</button>
            <h1>üìä Quiz: Python para Excel</h1>
            <p>Teste seus conhecimentos sobre automa√ß√£o de Excel com Python!</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>

        <div id="quizContent"></div>

        <div class="results" id="results">
            <h2>üéâ Quiz Conclu√≠do!</h2>
            <div class="score-circle">
                <span id="scorePercent">0%</span>
                <span class="score-text">Pontua√ß√£o</span>
            </div>
            <p class="feedback" id="feedback"></p>
            <p id="scoreDetails"></p>
            <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                <button class="btn btn-voltar-menu" onclick="voltarMenu()">‚Üê Voltar ao Menu</button>
            <button class="btn-restart" onclick="restartQuiz()">üîÑ Refazer Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Qual biblioteca √© usada para ler/escrever arquivos Excel (.xlsx)?",
                options: [
                    "excel",
                    "openpyxl",
                    "xlsxwriter",
                    "pyexcel"
                ],
                correct: 1,
                explanation: "A biblioteca <code>openpyxl</code> √© a mais popular para trabalhar com arquivos Excel (.xlsx) em Python. Instale com: <code>pip install openpyxl</code>"
            },
            {
                question: "Como carregar um arquivo Excel existente com openpyxl?",
                options: [
                    "openpyxl.open('arquivo.xlsx')",
                    "openpyxl.load_workbook('arquivo.xlsx')",
                    "openpyxl.read('arquivo.xlsx')",
                    "openpyxl.Workbook('arquivo.xlsx')"
                ],
                correct: 1,
                explanation: "Use <code>openpyxl.load_workbook('arquivo.xlsx')</code> para carregar arquivo existente. Para criar novo, use <code>Workbook()</code>."
            },
            {
                question: "Como acessar a c√©lula A1 em uma planilha (sheet)?",
                options: [
                    "sheet.cell(1, 1)",
                    "sheet['A1']",
                    "Ambas as op√ß√µes anteriores",
                    "sheet.get('A1')"
                ],
                correct: 2,
                explanation: "Duas formas v√°lidas: <code>sheet['A1']</code> (nota√ß√£o de refer√™ncia) ou <code>sheet.cell(row=1, column=1)</code> (m√©todo cell). Ambas acessam a mesma c√©lula!"
            },
            {
                question: "Como ler o valor da c√©lula B2?",
                options: [
                    "sheet['B2'].text",
                    "sheet['B2'].value",
                    "sheet.read('B2')",
                    "sheet.get_value('B2')"
                ],
                correct: 1,
                explanation: "Use <code>sheet['B2'].value</code> para ler o valor da c√©lula. A propriedade <code>.value</code> retorna o conte√∫do."
            },
            {
                question: "Como escrever 'Python' na c√©lula C3?",
                options: [
                    "sheet['C3'] = 'Python'",
                    "sheet.write('C3', 'Python')",
                    "sheet.set_value('C3', 'Python')",
                    "sheet.insert('C3', 'Python')"
                ],
                correct: 0,
                explanation: "Simples assim: <code>sheet['C3'] = 'Python'</code>. Atribua diretamente o valor √† c√©lula usando a nota√ß√£o de colchetes."
            },
            {
                question: "Como salvar as altera√ß√µes no arquivo Excel?",
                options: [
                    "workbook.write('arquivo.xlsx')",
                    "workbook.save('arquivo.xlsx')",
                    "workbook.export('arquivo.xlsx')",
                    "workbook.commit('arquivo.xlsx')"
                ],
                correct: 1,
                explanation: "Use <code>workbook.save('arquivo.xlsx')</code> para salvar todas as altera√ß√µes feitas no arquivo Excel."
            },
            {
                question: "Qual biblioteca do Python √© ideal para an√°lise de dados em Excel?",
                options: [
                    "openpyxl",
                    "pandas",
                    "xlrd",
                    "xlwt"
                ],
                correct: 1,
                explanation: "<strong>Pandas</strong> √© excelente para an√°lise de dados! Use <code>pd.read_excel()</code> para carregar dados e <code>to_excel()</code> para salvar. Oferece DataFrames poderosos!"
            },
            {
                question: "Como criar uma nova planilha (sheet) no workbook?",
                options: [
                    "workbook.add_sheet('Nome')",
                    "workbook.create_sheet('Nome')",
                    "workbook.new_sheet('Nome')",
                    "workbook.insert_sheet('Nome')"
                ],
                correct: 1,
                explanation: "Use <code>workbook.create_sheet('Nome')</code> para criar nova planilha. Pode especificar a posi√ß√£o com o par√¢metro <code>index</code>."
            },
            {
                question: "Como ler um arquivo Excel completo com pandas?",
                options: [
                    "pd.open_excel('arquivo.xlsx')",
                    "pd.read_excel('arquivo.xlsx')",
                    "pd.load_excel('arquivo.xlsx')",
                    "pd.import_excel('arquivo.xlsx')"
                ],
                correct: 1,
                explanation: "Use <code>pd.read_excel('arquivo.xlsx')</code> para carregar Excel em um DataFrame. Retorna tabela completa pronta para an√°lise!"
            },
            {
                question: "Como iterar sobre todas as linhas de uma planilha?",
                options: [
                    "for row in sheet.rows:",
                    "for row in sheet.iterate():",
                    "for row in sheet.iter_rows():",
                    "Ambas A e C est√£o corretas"
                ],
                correct: 3,
                explanation: "Duas formas v√°lidas: <code>sheet.rows</code> (propriedade) ou <code>sheet.iter_rows()</code> (m√©todo com mais op√ß√µes de par√¢metros)."
            },
            {
                question: "Como obter o n√∫mero m√°ximo de linhas com dados?",
                options: [
                    "sheet.max_row",
                    "sheet.count_rows()",
                    "len(sheet)",
                    "sheet.total_rows"
                ],
                correct: 0,
                explanation: "Use <code>sheet.max_row</code> para obter a linha m√°xima com dados. Tamb√©m existe <code>sheet.max_column</code> para colunas."
            },
            {
                question: "Qual vantagem de usar Python com Excel?",
                options: [
                    "Processar milhares de planilhas automaticamente",
                    "Realizar c√°lculos complexos mais r√°pido",
                    "Integrar com outras fontes de dados",
                    "Todas as alternativas anteriores"
                ],
                correct: 3,
                explanation: "Python + Excel = Superpoder! üöÄ Automatiza tarefas repetitivas, processa grandes volumes, realiza an√°lises avan√ßadas e integra com APIs, bancos de dados e outras ferramentas!"
            }
        ];

        let currentQuestion = 0;
        let answers = [];

        function loadQuestion() {
            const quizContent = document.getElementById('quizContent');
            const q = questions[currentQuestion];

            let html = `
                <div class="question active">
                    <div class="question-number">Quest√£o ${currentQuestion + 1} de ${questions.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
            `;

            q.options.forEach((option, index) => {
                html += `
                    <div class="option" onclick="selectOption(${index})" id="option${index}">
                        ${String.fromCharCode(65 + index)}. ${option}
                    </div>
                `;
            });

            html += `
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>üí° Explica√ß√£o:</h4>
                        <p>${q.explanation}</p>
                    </div>
                </div>
                <div class="buttons">
                    <button class="btn btn-prev" onclick="prevQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>
                        ‚Üê Anterior
                    </button>
                    <button class="btn btn-next" id="nextBtn" onclick="nextQuestion()" disabled>
                        ${currentQuestion === questions.length - 1 ? 'Ver Resultado' : 'Pr√≥xima ‚Üí'}
                    </button>
                </div>
            `;

            quizContent.innerHTML = html;
            updateProgress();

            if (answers[currentQuestion] !== undefined) {
                selectOption(answers[currentQuestion], true);
            }
        }

        function selectOption(index, isRestore = false) {
            const q = questions[currentQuestion];
            answers[currentQuestion] = index;

            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected', 'correct', 'incorrect');
                opt.classList.add('disabled');
            });

            const selectedOption = document.getElementById(`option${index}`);
            selectedOption.classList.add('selected');

            if (!isRestore) {
                if (index === q.correct) {
                    selectedOption.classList.add('correct');
                } else {
                    selectedOption.classList.add('incorrect');
                    document.getElementById(`option${q.correct}`).classList.add('correct');
                }

                document.getElementById('explanation').classList.add('show');
            }

            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('quizContent').style.display = 'none';
            const results = document.getElementById('results');
            results.classList.add('show');

            // Calcular score baseado em todas as respostas
            let score = 0;
            for (let i = 0; i < questions.length; i++) {
                if (answers[i] !== undefined && answers[i] === questions[i].correct) {
                    score++;
                }
            }

            const percent = Math.round((score / questions.length) * 100);
            document.getElementById('scorePercent').textContent = percent + '%';
            document.getElementById('scoreDetails').textContent = `Voc√™ acertou ${score} de ${questions.length} quest√µes`;

            let feedback = '';
            if (percent >= 90) feedback = 'üåü Excelente! Voc√™ domina Python para Excel!';
            else if (percent >= 70) feedback = 'üëè Muito bom! Continue praticando!';
            else if (percent >= 50) feedback = 'üëç Bom trabalho! Revise alguns conceitos.';
            else feedback = 'üìö Continue estudando! A pr√°tica leva √† perfei√ß√£o!';

            document.getElementById('feedback').textContent = feedback;
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = [];
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('results').classList.remove('show');
            loadQuestion();
        }

        loadQuestion();
    </script>

    <script src="../../assets/js/navigation.js"></script>
        </div>
    </div>
</body>
</html>
