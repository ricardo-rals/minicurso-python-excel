<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - T√≥pico 8: Gr√°ficos com Matplotlib</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/quizzes.css">
</head>
<body>
    <div class="container">
        <div class="quiz-container">
            <div class="quiz-header">
                <button class="btn btn-voltar-menu" onclick="voltarMenu()" style="margin-bottom: 15px;">‚Üê Voltar ao Menu</button>
                <h1>üìà Quiz: Gr√°ficos com Matplotlib</h1>
                <p>Teste seus conhecimentos sobre visualiza√ß√£o de dados!</p>
            </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>

        <div id="quizContent"></div>

        <div class="results" id="results">
            <h2>üéâ Quiz Conclu√≠do!</h2>
            <div class="score-circle">
                <span id="scorePercent">0%</span>
                <span class="score-text">Pontua√ß√£o</span>
            </div>
            <p class="feedback" id="feedback"></p>
            <p id="scoreDetails"></p>
            <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                <button class="btn btn-voltar-menu" onclick="voltarMenu()">‚Üê Voltar ao Menu</button>
            <button class="btn-restart" onclick="restartQuiz()">üîÑ Refazer Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Qual biblioteca usamos para criar gr√°ficos em Python?",
                options: [
                    "numpy",
                    "matplotlib",
                    "pandas",
                    "seaborn"
                ],
                correct: 1,
                explanation: "A biblioteca <code>matplotlib</code> √© a mais popular para criar gr√°ficos em Python. Instale com: <code>pip install matplotlib</code>"
            },
            {
                question: "Como importar matplotlib corretamente?",
                options: [
                    "import matplotlib",
                    "import matplotlib.pyplot as plt",
                    "from matplotlib import *",
                    "import plt from matplotlib"
                ],
                correct: 1,
                explanation: "O padr√£o √©: <code>import matplotlib.pyplot as plt</code>. Isso permite usar <code>plt.plot()</code>, <code>plt.bar()</code>, etc."
            },
            {
                question: "Qual fun√ß√£o cria um gr√°fico de barras?",
                options: [
                    "plt.line()",
                    "plt.bar()",
                    "plt.pie()",
                    "plt.scatter()"
                ],
                correct: 1,
                explanation: "Use <code>plt.bar(x, y)</code> para criar gr√°fico de barras. Exemplo: <code>plt.bar(['A', 'B'], [10, 20])</code>"
            },
            {
                question: "Qual fun√ß√£o cria um gr√°fico de linha?",
                options: [
                    "plt.bar()",
                    "plt.plot()",
                    "plt.pie()",
                    "plt.line()"
                ],
                correct: 1,
                explanation: "Use <code>plt.plot(x, y)</code> para criar gr√°fico de linha. Exemplo: <code>plt.plot([1, 2, 3], [4, 5, 6])</code>"
            },
            {
                question: "Como adicionar t√≠tulo ao gr√°fico?",
                options: [
                    "plt.title('T√≠tulo')",
                    "plt.label('T√≠tulo')",
                    "plt.heading('T√≠tulo')",
                    "plt.name('T√≠tulo')"
                ],
                correct: 0,
                explanation: "Use <code>plt.title('T√≠tulo')</code> para adicionar t√≠tulo ao gr√°fico."
            },
            {
                question: "Qual fun√ß√£o exibe o gr√°fico na tela?",
                options: [
                    "plt.show()",
                    "plt.display()",
                    "plt.render()",
                    "plt.print()"
                ],
                correct: 0,
                explanation: "Use <code>plt.show()</code> para exibir o gr√°fico. Sempre chame no final do c√≥digo!"
            },
            {
                question: "Como criar um gr√°fico de pizza (pizza chart)?",
                options: [
                    "plt.pie()",
                    "plt.circle()",
                    "plt.round()",
                    "plt.donut()"
                ],
                correct: 0,
                explanation: "Use <code>plt.pie(valores, labels=rotulos)</code> para criar gr√°fico de pizza. Exemplo: <code>plt.pie([30, 40, 30], labels=['A', 'B', 'C'])</code>"
            },
            {
                question: "Como salvar um gr√°fico em arquivo?",
                options: [
                    "plt.save('arquivo.png')",
                    "plt.savefig('arquivo.png')",
                    "plt.export('arquivo.png')",
                    "plt.write('arquivo.png')"
                ],
                correct: 1,
                explanation: "Use <code>plt.savefig('arquivo.png')</code> para salvar o gr√°fico. Pode salvar em PNG, PDF, SVG, etc."
            },
            {
                question: "O que faz plt.xlabel() e plt.ylabel()?",
                options: [
                    "Define cores dos eixos",
                    "Define r√≥tulos dos eixos X e Y",
                    "Define tamanho dos eixos",
                    "Remove os eixos"
                ],
                correct: 1,
                explanation: "<code>plt.xlabel('Texto')</code> e <code>plt.ylabel('Texto')</code> definem os r√≥tulos dos eixos X e Y respectivamente."
            },
            {
                question: "Qual fun√ß√£o define o tamanho da figura do gr√°fico?",
                options: [
                    "plt.size(10, 6)",
                    "plt.figure(figsize=(10, 6))",
                    "plt.dimensions(10, 6)",
                    "plt.scale(10, 6)"
                ],
                correct: 1,
                explanation: "Use <code>plt.figure(figsize=(largura, altura))</code> para definir o tamanho. Exemplo: <code>plt.figure(figsize=(10, 6))</code> cria uma figura de 10x6 polegadas."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];

        function loadQuestion() {
            const quizContent = document.getElementById('quizContent');
            const q = questions[currentQuestion];

            let html = `
                <div class="question active">
                    <div class="question-number">Quest√£o ${currentQuestion + 1} de ${questions.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
            `;

            q.options.forEach((option, index) => {
                html += `
                    <div class="option" onclick="selectOption(${index})" id="option${index}">
                        ${String.fromCharCode(65 + index)}. ${option}
                    </div>
                `;
            });

            html += `
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>üí° Explica√ß√£o:</h4>
                        <p>${q.explanation}</p>
                    </div>
                </div>
                <div class="buttons">
                    <button class="btn btn-prev" onclick="prevQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>
                        ‚Üê Anterior
                    </button>
                    <button class="btn btn-next" id="nextBtn" onclick="nextQuestion()" disabled>
                        ${currentQuestion === questions.length - 1 ? 'Ver Resultado' : 'Pr√≥xima ‚Üí'}
                    </button>
                </div>
            `;

            quizContent.innerHTML = html;
            updateProgress();

            // Restaurar resposta se existir
            if (answers[currentQuestion] !== undefined) {
                selectOption(answers[currentQuestion], true);
            }
        }

        function selectOption(index, isRestore = false) {
            const q = questions[currentQuestion];
            answers[currentQuestion] = index;

            // Remover sele√ß√£o anterior
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected', 'correct', 'incorrect');
                opt.classList.add('disabled');
            });

            // Marcar op√ß√£o selecionada
            const selectedOption = document.getElementById(`option${index}`);
            selectedOption.classList.add('selected');

            if (!isRestore) {
                // Verificar resposta
                if (index === q.correct) {
                    selectedOption.classList.add('correct');
                    if (!answers[currentQuestion]) score++;
                } else {
                    selectedOption.classList.add('incorrect');
                    document.getElementById(`option${q.correct}`).classList.add('correct');
                }

                // Mostrar explica√ß√£o
                document.getElementById('explanation').classList.add('show');
            }

            // Habilitar bot√£o pr√≥ximo
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('quizContent').style.display = 'none';
            const results = document.getElementById('results');
            results.classList.add('show');

            const percent = Math.round((score / questions.length) * 100);
            document.getElementById('scorePercent').textContent = percent + '%';
            document.getElementById('scoreDetails').textContent = `Voc√™ acertou ${score} de ${questions.length} quest√µes`;

            let feedback = '';
            if (percent >= 90) feedback = 'üåü Excelente! Voc√™ domina o conte√∫do!';
            else if (percent >= 70) feedback = 'üëè Muito bom! Continue praticando!';
            else if (percent >= 50) feedback = 'üëç Bom trabalho! Revise alguns conceitos.';
            else feedback = 'üìö Continue estudando! A pr√°tica leva √† perfei√ß√£o!';

            document.getElementById('feedback').textContent = feedback;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answers = [];
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('results').classList.remove('show');
            loadQuestion();
        }

        // Iniciar quiz
        loadQuestion();
    </script>

    <script src="../../assets/js/navigation.js"></script>
        </div>
    </div>
</body>
</html>
