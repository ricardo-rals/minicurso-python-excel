<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - T√≥pico 9: Projeto Final</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/quizzes.css">
</head>
<body>
    <div class="container">
        <div class="quiz-container">
            <div class="quiz-header">
                <button class="btn btn-voltar-menu" onclick="voltarMenu()" style="margin-bottom: 15px;">‚Üê Voltar ao Menu</button>
                <h1>üöÄ Quiz: Projeto Final</h1>
                <p>Teste seus conhecimentos integrados sobre Python e Excel!</p>
            </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>

        <div id="quizContent"></div>

        <div class="results" id="results">
            <h2>üéâ Quiz Conclu√≠do!</h2>
            <div class="score-circle">
                <span id="scorePercent">0%</span>
                <span class="score-text">Pontua√ß√£o</span>
            </div>
            <p class="feedback" id="feedback"></p>
            <p id="scoreDetails"></p>
            <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                <button class="btn btn-voltar-menu" onclick="voltarMenu()">‚Üê Voltar ao Menu</button>
                <button class="btn-restart" onclick="restartQuiz()">üîÑ Refazer Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Qual biblioteca do Pandas usamos para ler arquivos Excel?",
                options: [
                    "pd.read_excel()",
                    "pd.load_excel()",
                    "pd.open_excel()",
                    "pd.import_excel()"
                ],
                correct: 0,
                explanation: "Use <code>pd.read_excel('arquivo.xlsx')</code> para ler arquivos Excel com Pandas. Retorna um DataFrame."
            },
            {
                question: "Como converter uma coluna de texto para formato de data no Pandas?",
                options: [
                    "pd.to_date()",
                    "pd.to_datetime()",
                    "pd.convert_date()",
                    "pd.parse_date()"
                ],
                correct: 1,
                explanation: "Use <code>pd.to_datetime(df['coluna'])</code> para converter strings em formato de data. Essencial para an√°lises temporais!"
            },
            {
                question: "O que faz o m√©todo groupby() no Pandas?",
                options: [
                    "Agrupa dados por uma ou mais colunas",
                    "Ordena os dados",
                    "Remove duplicatas",
                    "Filtra dados"
                ],
                correct: 0,
                explanation: "O <code>groupby()</code> agrupa dados por coluna(s) e permite aplicar fun√ß√µes de agrega√ß√£o como <code>sum()</code>, <code>mean()</code>, <code>count()</code>."
            },
            {
                question: "Como salvar m√∫ltiplas abas em um arquivo Excel usando Pandas?",
                options: [
                    "pd.save_excel()",
                    "pd.ExcelWriter()",
                    "pd.write_sheets()",
                    "pd.export_excel()"
                ],
                correct: 1,
                explanation: "Use <code>pd.ExcelWriter()</code> com <code>to_excel()</code> para criar arquivos com m√∫ltiplas abas. Exemplo: <code>with pd.ExcelWriter('arquivo.xlsx') as writer:</code>"
            },
            {
                question: "Qual √© a vantagem de usar fun√ß√µes em um projeto de automa√ß√£o?",
                options: [
                    "Torna o c√≥digo mais r√°pido",
                    "Organiza e reutiliza c√≥digo",
                    "Reduz o tamanho do arquivo",
                    "N√£o h√° vantagem"
                ],
                correct: 1,
                explanation: "Fun√ß√µes <strong>organizam e reutilizam c√≥digo</strong>, tornando o projeto mais f√°cil de manter, testar e entender."
            },
            {
                question: "Como calcular uma nova coluna baseada em outras colunas no Pandas?",
                options: [
                    "df['nova'] = df['col1'] + df['col2']",
                    "df.create('nova', df['col1'] + df['col2'])",
                    "df.add_column('nova', df['col1'] + df['col2'])",
                    "df.insert('nova', df['col1'] + df['col2'])"
                ],
                correct: 0,
                explanation: "Atribua diretamente: <code>df['nova'] = df['col1'] + df['col2']</code>. Pandas permite opera√ß√µes vetoriais eficientes!"
            },
            {
                question: "O que √© importante fazer antes de processar dados de um Excel?",
                options: [
                    "Verificar se o arquivo existe",
                    "Validar e limpar os dados",
                    "Ambas as op√ß√µes anteriores",
                    "Nada, pode processar direto"
                ],
                correct: 2,
                explanation: "Sempre <strong>verifique se o arquivo existe</strong> e <strong>valide/limpe os dados</strong> antes de processar. Isso evita erros!"
            },
            {
                question: "Como extrair o m√™s de uma coluna de data no Pandas?",
                options: [
                    "df['data'].month",
                    "df['data'].dt.month",
                    "df['data'].get_month()",
                    "df['data'].extract_month()"
                ],
                correct: 1,
                explanation: "Use <code>df['data'].dt.month</code> para extrair o m√™s. O <code>.dt</code> acessa propriedades de data/hora no Pandas."
            },
            {
                question: "Qual √© a melhor pr√°tica ao criar um script de automa√ß√£o?",
                options: [
                    "Colocar tudo em uma linha",
                    "Dividir em etapas l√≥gicas e comentar",
                    "Usar nomes de vari√°veis gen√©ricos",
                    "N√£o testar o c√≥digo"
                ],
                correct: 1,
                explanation: "Divida em <strong>etapas l√≥gicas</strong>, use <strong>nomes descritivos</strong> e <strong>comente</strong> o c√≥digo. Isso facilita manuten√ß√£o!"
            },
            {
                question: "O que faz o m√©todo round() em c√°lculos?",
                options: [
                    "Arredonda para cima",
                    "Arredonda para o n√∫mero mais pr√≥ximo",
                    "Arredonda para baixo",
                    "Remove decimais"
                ],
                correct: 1,
                explanation: "O <code>round(numero, casas)</code> arredonda para o n√∫mero mais pr√≥ximo. Exemplo: <code>round(3.14159, 2)</code> = <code>3.14</code>."
            }
        ];

        let currentQuestion = 0;
        let answers = [];

        function loadQuestion() {
            const quizContent = document.getElementById('quizContent');
            const q = questions[currentQuestion];

            let html = `
                <div class="question active">
                    <div class="question-number">Quest√£o ${currentQuestion + 1} de ${questions.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
            `;

            q.options.forEach((option, index) => {
                html += `
                    <div class="option" onclick="selectOption(${index})" id="option${index}">
                        ${String.fromCharCode(65 + index)}. ${option}
                    </div>
                `;
            });

            html += `
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>üí° Explica√ß√£o:</h4>
                        <p>${q.explanation}</p>
                    </div>
                </div>
                <div class="buttons">
                    <button class="btn btn-prev" onclick="prevQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>
                        ‚Üê Anterior
                    </button>
                    <button class="btn btn-next" id="nextBtn" onclick="nextQuestion()" disabled>
                        ${currentQuestion === questions.length - 1 ? 'Ver Resultado' : 'Pr√≥xima ‚Üí'}
                    </button>
                </div>
            `;

            quizContent.innerHTML = html;
            updateProgress();

            // Restaurar resposta se existir
            if (answers[currentQuestion] !== undefined) {
                selectOption(answers[currentQuestion], true);
            }
        }

        function selectOption(index, isRestore = false) {
            const q = questions[currentQuestion];
            answers[currentQuestion] = index;

            // Remover sele√ß√£o anterior
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected', 'correct', 'incorrect');
                opt.classList.add('disabled');
            });

            // Marcar op√ß√£o selecionada
            const selectedOption = document.getElementById(`option${index}`);
            selectedOption.classList.add('selected');

            if (!isRestore) {
                // Verificar resposta
                if (index === q.correct) {
                    selectedOption.classList.add('correct');
                } else {
                    selectedOption.classList.add('incorrect');
                    document.getElementById(`option${q.correct}`).classList.add('correct');
                }

                // Mostrar explica√ß√£o
                document.getElementById('explanation').classList.add('show');
            }

            // Habilitar bot√£o pr√≥ximo
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('quizContent').style.display = 'none';
            const results = document.getElementById('results');
            results.classList.add('show');

            // Calcular score baseado em todas as respostas
            let score = 0;
            for (let i = 0; i < questions.length; i++) {
                if (answers[i] !== undefined && answers[i] === questions[i].correct) {
                    score++;
                }
            }

            const percent = Math.round((score / questions.length) * 100);
            document.getElementById('scorePercent').textContent = percent + '%';
            document.getElementById('scoreDetails').textContent = `Voc√™ acertou ${score} de ${questions.length} quest√µes`;

            let feedback = '';
            if (percent >= 90) feedback = 'üåü Excelente! Voc√™ domina o conte√∫do!';
            else if (percent >= 70) feedback = 'üëè Muito bom! Continue praticando!';
            else if (percent >= 50) feedback = 'üëç Bom trabalho! Revise alguns conceitos.';
            else feedback = 'üìö Continue estudando! A pr√°tica leva √† perfei√ß√£o!';

            document.getElementById('feedback').textContent = feedback;
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = [];
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('results').classList.remove('show');
            loadQuestion();
        }

        // Iniciar quiz
        loadQuestion();
    </script>

    <script src="../../assets/js/navigation.js"></script>
        </div>
    </div>
</body>
</html>
